<html lang="pt-br">
<head>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <title>Reservas</title>

<body>
    <div class="col-xl-5 fadeInRight animated" data-animation="fadeInRight" data-delay="1s" style="animation-delay: 1s;">
        <div class="ticket-form p-5">
            <h2 class="text-dark text-uppercase mb-4">Reserve seu ingresso</h2>
            <form>
                <div class="row g-4">
                    <div class="col-12">
                        <input type="text" class="form-control border-0 py-2" id="name" placeholder="Seu Nome">
                    </div>
                    <div class="col-12 col-xl-6">
                        <input type="email" class="form-control border-0 py-2" id="email" placeholder="Seu Email">
                    </div>
                    <div class="col-12 col-xl-6">
                        <input type="phone" class="form-control border-0 py-2" id="phone" placeholder="Telefone">
                    </div>
                    <div class="col-12">
                        <select class="form-select border-0 py-2" aria-label="Default select example">
                            <option selected>Selecione o Pacote</option>
                            <option value="1">Pacotes Familia</option>
                            <option value="2">Pacote BÃ¡sico</option>
                            <option value="3">Pacote Premium</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <input class="form-control border-0 py-2" type="date">
                    </div>
                    <div class="col-12">
                        <input type="number" class="form-control border-0 py-2" id="number" placeholder="Convidados">
                    </div>
                    <div class="col-12">
                        <button type="button" class="btn btn-primary w-100 py-2 px-5">Reserve agora</button>
                    </div>
                </div>
            </form>
        </div>
    </div> 
    </div>
    </div>
